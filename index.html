<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Duolingo Clone</title>
    </head>
    <body>
        <header >
            <nav>
                <div class="box img"><img alt="Duolingo" src="https://d35aaqx5ub95lt.cloudfront.net/images/splash/f92d5f2f7d56636846861c458c0d0b6c.svg"></div>
                <div class="box "><button class="site-lang">Site language: English</button></div>
            </nav>
            <div class ="row">
                <div class="duolingo-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThG4XcGw6aPV6INB0feCGIe2LUh2QonwGx0g&s">
                </div>
                <div class="block">
                    <div class="title"><h1>The free, fun, and effective way to learn a language!</h1></div>
                    <div ><button class="get start">get starter</button></div>
                    <div ><button class="get already-have-account">i already have an acount</button></div>
                </div>
            </div>
            <hr>
            <div class="countries">
                    <ul class="list">
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="English">
                        <li>English</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="spanish">
                        <li>spanish</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/fr.svg" alt="french">
                        <li>french</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/de.svg" alt="german" >
                        <li>german</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/it.svg" alt="italian">
                        <li>italian</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/pt.svg" alt="Portuguese">
                        <li>Portuguese</li>
                        <img class="flag" src="https://flagicons.lipis.dev/flags/4x3/lu.svg" alt="dutch">
                        <li>dutch</li>
                    </ul>
            </div>
            <hr>
        </header>
    </body>
</html>
